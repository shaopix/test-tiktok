<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        #texte {
            font-size: 48px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div id="texte">Hello TikTok !</div>
</body>

</html>
